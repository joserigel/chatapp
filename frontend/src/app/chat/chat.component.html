<div class="chat-section">
    <div class="messages">
        <div *ngFor="let message of messages" class="bubble" [class.reply]="!message.fromMe">
            <p>{{message.text}}</p>
        </div>
    </div>

    <form>
        <input type="text" [(ngModel)]="messageInput" name="messageInput" (keyup.enter)="sendMessage()">
    </form>
</div>
